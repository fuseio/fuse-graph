  - kind: ethereum/contract
    name: EntitiesList
    network: fuse
    source:
      abi: EntitiesList
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/entities.ts
      entities:
        - Entity
      abis:
        - name: EntitiesList
          file: ./abis/EntitiesList.json
      eventHandlers:
        - event: EntityAdded(indexed address,bytes32)
          handler: handleEntityAdded